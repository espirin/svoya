{% extends "app/base.html" %}

{% block body %}
    <div class="container" style="height: 85vh">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-4 text-center">
                <h4 class="mb-4">Вход</h4>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="ms-2" type="text" name="username" id="username"><br>
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Пароль</label>
                        <input class="ms-2" type="password" name="password" id="password"><br>
                    </div>

                    <button class="btn btn-primary mt-3 w-75" type="submit" value="login">Войти</button>
                    <input name="next" type="hidden" value="{{ next }}">
                </form>
                <a class="btn btn-primary mt-2 w-75" href="{{ url_for("auth.signup_page",
                next=request.args.get('next'))}}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
{% endblock %}
