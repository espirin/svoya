{% extends "app/base.html" %}

{% block body %}
    <div class="container" style="height: 85vh">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-4 text-center">
                <h4 class="mb-4">Регистрация</h4>
                <form class="mt-3" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="hidden" name="next" id="next" value="{{ request.args.get('next') }}">
                    </div>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input class="ms-2" type="text" name="name" id="name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input class="ms-2" type="text" name="username" id="username">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Пароль</label>
                        <input class="ms-2" type="password" name="password" id="password">
                    </div>
                </form>
                <button class="btn btn-primary mt-3 w-75" type="submit" value="Create new user">Зарегистрироваться
                </button>
            </div>
        </div>
    </div>
{% endblock %}
