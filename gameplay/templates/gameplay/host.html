{% extends "app/base.html" %}

{% block body %}
    <div class="container d-flex flex-column" style="min-height: 85vh">
        <div class="row">
            <div class="col">
                <h4>{{ pack_name }} - ведущий</h4>
                <a style="display: none" id="gameID">{{ game_id }}</a>
                <a style="display: none" id="username">{{ username }}</a>
                <a id="gameURL" href="{{ game_url }}">{{ game_url }}</a>
                <button class="btn btn-primary ml-3" id="copyURLButton" data-clipboard-target="#gameURL">Скопировать
                </button>
                <br>
                <a class="btn btn-primary mt-2" href="/{{ game_id }}">Стать игроком</a>
                <br>
                <button class="btn btn-primary mt-2" onclick="startGame()">Начать игру</button>
                <br>
                <button class="btn btn-primary mt-2" onclick="startCountdown()">Запустить таймер</button>
                <br>
                <button class="btn btn-primary mt-2" onclick="correctAnswer()">верный ответ</button>
                <br>
                <button class="btn btn-primary mt-2" onclick="wrongAnswer()">неверный ответ</button>
                <br>
                <button class="btn btn-primary mt-2" onclick="openBoard()">открыть вопросы</button>
                <br>
                <h4 id="message"></h4>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 progress-container" id="countdown" style="display:none">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" id="countdownStripe" style="width:0"></div>
            </div>
        </div>
        <div class="col mb-3" id="board"></div>
        <div class="row mb-3">
            <div class="col-4"></div>
            <h3 class="col-4 text-center" id="questionText"></h3>
        </div>
        <div class="row mt-auto">
            <div class="col-10">
                <div class="row row-cols-1 row-cols-md-6 g-3 justify-content-md-center" id="playersCards"></div>
            </div>
            <div class="col-2">
                <div class="row row-cols-1 row-cols-md-1 g-3 justify-content-md-center" id="hostCard"></div>
            </div>
        </div>
    </div>

    <script src="/static/app/vendors/socketio/socket.io.js"></script>
    <script src="/static/app/vendors/clipboard/clipboard.min.js"></script>
    <script src="/static/gameplay/shared.js"></script>
    <script src="/static/gameplay/host.js"></script>
{% endblock %}
