{% extends "app/base.html" %}

{% block body %}
    <div class="container d-flex flex-column" style="min-height: 85vh">
        <div class="row">
            <div class="col">
                <h4>{{ pack_name }}</h4>
                <a style="display: none" id="gameID">{{ game_id }}</a>
                <a style="display: none" id="username">{{ username }}</a>
                <a id="gameURL" href="{{ game_url }}">{{ game_url }}</a>
                <button class="btn btn-primary ml-3" id="copyURLButton" data-clipboard-target="#gameURL">Скопировать
                </button>
                <br>
                <br>
                <h4 id="message"></h4>
            </div>
        </div>
        <div class="col mb-3" id="board"></div>
        <div class="row mb-3">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <h3 id="questionText"></h3>
                <iframe id="playerContainer" frameBorder="0" style="display: none; height: 325px; width: 510px"></iframe>
                <img class="mb-3" style="display: none; height: 300px" id="image">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 progress-container" id="countdown" style="display:none">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" id="countdownStripe" style="width:0"></div>
            </div>
        </div>
        <div class="row mt-auto">
            <div class="col-10">
                <div class="row row-cols-1 row-cols-md-6 g-3 justify-content-md-center" id="playersCards"></div>
            </div>
            <div class="col-2">
                <div class="row row-cols-1 row-cols-md-1 g-3 justify-content-md-center" id="hostCard"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-block btn-primary" style="height: 100px" onclick="answerQuestion()"
                            id="answerButton">Ответить
                    </button>
                    <button class="btn btn-block btn-danger" style="display:none; height: 100px"
                            id="answerFalseButton">...
                    </button>
                    <button class="btn btn-block btn-secondary" style="display:none; height: 100px"
                            id="answerDisabledButton">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/vendors/socketio/socket.io.js"></script>
    <script src="/static/vendors/clipboard/clipboard.min.js"></script>
    <script src="/static/gameplay/shared.js"></script>
    <script src="/static/gameplay/player.js"></script>
{% endblock %}
