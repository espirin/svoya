{% extends "app/base.html" %}

{% block head %}
    <script src="/static/app/vendors/socketio/socket.io.js"></script>
    <script src="/static/gameplay/player.js"></script>
    <script src="/static/gameplay/shared.js"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h4>Game</h4>
                <a style="display: none" id="gameID">{{ game_id }}</a>
                <a style="display: none" id="username">{{ username }}</a>
                <a id="gameURL">{{ game_url }}</a>
                <button class="btn btn-primary ml-3" onclick="copyToClipboard('#gameURL')">Скопировать ссылку</button>
                <a class="btn btn-primary ml-3" href="/host/{{ game_id }}">Стать ведущим</a>
                <br>
                <br>
                <pre id="message"></pre>
                <a id="playersList"></a>
                <a id="host"></a>
            </div>
        </div>
    </div>
{% endblock %}
