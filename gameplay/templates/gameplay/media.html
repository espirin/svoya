<!DOCTYPE html>
<html>
<body>
<div style="position:relative; display: inline-block;" id="videoContainer">
    <div style="position: absolute; left: 60px; top: 20px; width: 410px; height: 25px; z-index:999; background: #222; display: block;"></div>
    <div style="position: absolute; left: 0; right: 0; top: 0; bottom: 40px; z-index:999; opacity: 0; display: block;"></div>
    <div id="player"></div>
</div>
<script>
    let tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '300',
            width: '492',
            videoId: '{{ video_id }}',
            playerVars: {
                'controls': 1,
                'showinfo': 0,
                'cc_load_policy': 0,
                'disablekb': 1,
                'end': {{ end }},
                'fs': 0,
                'iv_load_policy': 3,
                'modestbranding': 1,
                'playsinline': 1,
                'start': {{ start }},
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.mute();
        event.target.playVideo();
    }

    function onStateChange(event) {
        if (event.data === 0) {
            player.destroy();
            document.getElementById('videoContainer').style.display = 'none'
        }
        if (event.data === 2) {
            event.target.playVideo();
        }
    }

</script>
</body>
</html>
