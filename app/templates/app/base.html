<!doctype html>
<html lang="ru">
<head>
    <title>Своя Игра</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/vendors/bootstrap/css/bootstrap.css">
    <script src="/static/vendors/jquery/jquery-3.5.1.min.js"></script>
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="/static/app/styles.css">
</head>
<body>
<script src="/static/vendors/bootstrap/js/bootstrap.bundle.js"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo.PNG" height="50">
        </a>

        {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/user_packs">Твои паки</a>
                        <a class="dropdown-item" href="/logout">Выйти</a>
                    </div>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>
<br>
{% block body %} {% endblock %}
</body>
</html>
