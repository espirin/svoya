<!doctype html>
<html lang="ru">
<head>
    <title>Своя Игра</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/app/vendors/bootstrap/css/bootstrap.css">
    {% block head %} {% endblock %}
</head>
<body>
<script src="/static/app/vendors/jquery/jquery-3.4.1.min.js"></script>
<script src="/static/app/vendors/bootstrap/js/bootstrap.bundle.js"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/static/app/images/atlaroute.png" height="40">
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/atlaroute/projects">Projects<span class="sr-only">(current)</span></a>
            </li>
        </ul>

        {%  if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/user_packs">Твои паки</a>
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
<br>
{% block body %} {% endblock %}
</body>
</html>
